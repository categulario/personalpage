ServerRoot "/home/nekoleo/webapps/personalpage/apache2"

LoadModule authz_core_module modules/mod_authz_core.so
LoadModule dir_module        modules/mod_dir.so
LoadModule env_module        modules/mod_env.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule mime_module       modules/mod_mime.so
LoadModule rewrite_module    modules/mod_rewrite.so
LoadModule setenvif_module   modules/mod_setenvif.so
LoadModule wsgi_module       modules/mod_wsgi.so
LoadModule unixd_module      modules/mod_unixd.so
LoadModule alias_module      modules/mod_alias.so


LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
CustomLog /home/nekoleo/logs/user/access_personalpage.log combined
ErrorLog /home/nekoleo/logs/user/error_personalpage.log

DirectoryIndex index.py
DocumentRoot /home/nekoleo/webapps/personalpage/htdocs

Listen 13272
KeepAlive Off
SetEnvIf X-Forwarded-SSL on HTTPS=1
ServerLimit 1
StartServers 1
MaxRequestWorkers 5
MinSpareThreads 1
MaxSpareThreads 3
ThreadsPerChild 5

WSGIDaemonProcess personalpage processes=2 threads=12 python-path=/home/nekoleo/webapps/personalpage/lib/python3.5
WSGIProcessGroup personalpage
WSGIRestrictEmbedded On
WSGILazyInitialization On

<Directory /home/nekoleo/webapps/personalpage/htdocs>
    Options +ExecCGI
    AddHandler wsgi-script .py
    RewriteEngine On
    RewriteBase /
    WSGIScriptReloading On
</Directory>

Alias /static/ /home/nekoleo/webapps/personalpage/src/static/
Alias / /home/nekoleo/webapps/personalpage/htdocs/index.py/