<script>
    function update() {
        document.getElementById("textMJ").innerHTML = document.getElementById("datamj").value.substring(0,750)
        MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        $('html,body').animate({
            scrollTop: $("#textMJ").offset().top
        }, 800);
    }
    function dls(a) {
            document.getElementById("datamj").value = document.getElementById("datamj").value + a;
            document.getElementById("datamj").focus();
            count();
        }
    function count() {
        document.getElementById("charcount").innerHTML = String(750 - document.getElementById("datamj").value.length);
    }
</script>

<h4> ConverTex<span class="smallhead"> Mobile</span></h4>

<p>

</p>

<button class="mjx" onclick="dls('+')">+</button>
<button class="mjx" onclick="dls('-')">-</button>

<textarea id="datamj" name="mathjax" oninput="count()">Some cool $\LaTeX$ like $\frac{1}{d+1}$.</textarea><br>
