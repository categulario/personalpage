<h4>Involvement in Mathematical Fairs</h4>

{% for item in items %}
<div class="paperitem wrapper">
    <div class="prob-info">
        <strong> {{ item.title }}</strong><br>
        {{ item.institution }}
        <p> {{ item.description }} </p>
    </div>

    <div class="wrapper">
        <div class="thirdLabel Y">{{ item.date }}</div>
        <div class="thirdLabel T">{{ item.role }}</div>
        <div class="thirdLabel J">{{ item.location }}</div>
    </div>
</div>
{% endfor %}
