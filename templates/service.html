<h4>Academic Service</h4>

{% for item in items %}
<div class="paperitem wrapper">
    <div class="prob-info">
        <strong> {{ item.role }}</strong>
        <br>{{ item.title }}
        {% if item.description!=None %}
        <p> {{ item.description }}</p>
        {% endif %}
    </div> 

    <div class="container">
        <div class="row sidepadded">
                {% if item.date!=None %}
                <div class="col-md-6 col-lg-3 thirdLabel">{{ item.date }} </div>
                <div class="col-md-6 col-lg-9  thirdLabel">{{ item.institution }}</div>
                {% endif %}
                {% if item.date==None %}
                <div class="col thirdLabel">
                    {{ item.institution }}
                </div>
                {% endif %}
        </div>
    </div>
</div>
{% endfor %}
