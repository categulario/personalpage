<h4>Involvement in Mathematical Olympiads</h4>

{% for item in items %}
<div class="paperitem wrapper">
    <div class="prob-info">
        <h4>{{ item.title }}<br></h4>
        <p> {{ item.description }} </p>
    </div>

    <div class="wrapper">
        <div class="thirdLabel Y">{{ item.date[0] }} - {{ item.date[1] }}</div>
        <div class="thirdLabel T">{{ item.role }}</div>
        <div class="thirdLabel J">{{ item.location }}</div>
    </div>

</div>
{% endfor %}
